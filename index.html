<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday to Kiyo</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/sky.css" />
    <link rel="stylesheet" type="text/css" href="css/animate-word.css" />
  </head>
  <body>
    <div class="htmleaf-container">
      <div class="wrapper">
        <div class="animation-wrapper active">
          <div class="image"></div>
          <canvas id="animation-canvas"></canvas>
          <canvas id="animation-space-canvas"></canvas>
        </div>
        <div class="container">
          <form class="form">
            <img src="img/shy-thresh-clip.jpg" />
            <h2 class="ml13">Thresh is collecting stars in his lantern</h2>
            <input
              id="userName"
              name="userName"
              type="text"
              placeholder="Name"
            />
            <input id="pwd" name="pwd" type="password" placeholder="password" />
            <button type="submit" id="login-button">Enter</button>
          </form>
        </div>

        <ul class="bg-bubbles">
          <li>
            <img src="img/lantern-3.jpg" style="width: 100%; height: 100%" />
          </li>
          <li>
            <img
              src="img/lantern-oringe-trans.png"
              style="width: 100%; height: 100%"
            />
          </li>
          <li>
            <img
              src="img/lantern-24-trans.png"
              style="width: 100%; height: 100%"
            />
          </li>
          <li>
            <img src="img/lantern-1.jpg" style="width: 100%; height: 100%" />
          </li>
          <li>
            <img
              src="img/lantern-2-trans.png"
              style="width: 100%; height: 100%"
            />
          </li>
          <li>
            <img
              src="img/lantern-origin.jpg"
              style="width: 100%; height: 100%"
            />
          </li>
          <li>
            <img src="img/lantern-6.jpg" style="width: 100%; height: 100%" />
          </li>
          <li>
            <img src="img/lantern-5.jpg" style="width: 100%; height: 100%" />
          </li>
          <li>
            <img src="img/lantern-7.jpg" style="width: 100%; height: 100%" />
          </li>
          <li>
            <img src="img/lantern-4.jpg" style="width: 100%; height: 100%" />
          </li>
        </ul>
      </div>
    </div>

    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
    <script src="js/sky.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="js/animate-word.js" type="text/javascript"></script>
  </body>
</html>
